<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Random Cursor</title>
    <style>
        body {
            margin: 0;
            cursor: url('cursors/1.png'), pointer;
        }
        #main {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
        }
    </style>
</head>
<body>
<div id="main"></div>
<script>
var current = 1;
var total = 14;
setInterval(function() {
    if (current < total) {
        current++;
    }else{
        current = 1;
    }
    document.querySelector('#main').style.cursor = 'url(cursors/' + current + '.png), pointer';
}, 200);
</script>
</body>
</html>
